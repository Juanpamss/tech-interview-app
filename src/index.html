<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>TechInterviewApp</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <script>

    //Get a specific property from a cookie
    function getCookiePropertyValue(property) {

      // Split cookie string and get all individual name=value pairs in an array
      let cookieData = document.cookie.split(";");

      // Loop through the array elements
      for (let i = 0; i < cookieData.length; i++) {
        let cookiePair = cookieData[i].split("=");
        /* Removing whitespace at the beginning of the cookie name
        and compare it with the given string */
        if (property == cookiePair[0].trim()) {
          // Decode the cookie value and return
          return decodeURIComponent(cookiePair[1]);
        }
      }
      //Return empty if not found
      return ""
    }

    //If the document contains a cookie then allow the user to continue, if not prompt a window to input the user's name
    if (getCookiePropertyValue("playerOne") !== "") {
      currentUserName = getCookiePropertyValue("playerOne")
    } else {
      currentUserName = prompt("Player One")
      document.cookie = "playerOne=" + escape(currentUserName)
    }

    if (getCookiePropertyValue("playerTwo") !== "") {
      currentUserName = getCookiePropertyValue("playerTwo")
    } else {
      currentUserName = prompt("Player two")
      document.cookie = "playerTwo=" + escape(currentUserName)
    }
  </script>
</head>
<body>
  <app-root></app-root>
</body>
</html>
